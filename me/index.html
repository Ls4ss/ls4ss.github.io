    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #2a2a2a, #4c0000);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        .profile-pic-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(135deg, #ff4444, #8C52FF, #0C184B);
            box-shadow: 0 0 20px rgba(140, 82, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4444, #a30000);
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 50%;
            margin: 0 10px;
            transition: transform 0.2s, background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover {
            background: linear-gradient(135deg, #a30000, #ff4444);
            transform: scale(1.2);
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        /* ESTILO BASE PARA TODOS OS BOTÕES */
        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #ff4444, #a30000);
            border: none;
            z-index: 1;
        }

        /* Efeito de borda gradiente igual ao da foto */
        .buttons a::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #ff4444, #8C52FF, #0C184B);
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Mostrar a borda gradiente no hover */
        .buttons a:hover::before {
            opacity: 1;
        }

        /* Ajuste para o conteúdo ficar acima da borda */
        .buttons a {
            background: linear-gradient(135deg, #ff4444, #a30000);
            position: relative;
            background-clip: padding-box;
            border: solid 2px transparent;
        }

        /* Animação de pulinho para chamar atenção */
        @keyframes attention-pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Aplicar animação apenas no botão DETECTI */
        .btn-detecti {
            animation: attention-pulse 1s ease 3;
        }

        .btn-detecti:hover {
            background: linear-gradient(135deg, #a30000, #ff4444);
            transform: translateY(-5px);
        }

        /* Container do nome da empresa */
        .empresa-nome {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* DetecTI junto */
        .detecti-junto {
            display: flex;
            align-items: center;
        }

        .detecti-junto .detec {
            color: #ffffff;
        }

        .detecti-junto .ti-destaque {
            color: #0C184B;
            font-weight: 800;
        }

        .seguranca-digital {
            color: #ffffff;
            font-weight: bold;
            margin-left: 4px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888888;
        }
    </style>
</head>
