<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucas S. - Cybersecurity</title>
    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="me" href="https://infosec.exchange/@ls4ss">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1b1b1b, #2a2a2a, #4c0000);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.7);
            z-index: 1;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4444, #a30000);
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 50%;
            margin: 0 10px;
            transition: transform 0.2s, background 0.3s;
        }

        .social-icon:hover {
            background: linear-gradient(135deg, #a30000, #ff4444);
            transform: scale(1.2);
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #cccccc;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        /* ESTILO PADRÃO PARA TODOS OS BOTÕES */
        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.2s ease;
            text-align: center;
        }

        /* Botão padrão (vermelho) */
        .btn-padrao {
            background: linear-gradient(135deg, #ff4444, #a30000);
        }

        .btn-padrao:hover {
            background: linear-gradient(135deg, #a30000, #ff4444);
            transform: translateY(-5px);
        }

        /* Botão DetecTI - azul escuro sólido */
        .btn-detecti {
            background: #0C184B;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            white-space: nowrap;
        }

        /* Hover com gradiente invertido e destaque no tom claro */
        .btn-detecti:hover {
            background: linear-gradient(135deg, #0C184B, #8C52FF);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(140, 82, 255, 0.4);
        }

        /* Container do nome da empresa */
        .empresa-nome {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* DetecTI junto */
        .detecti-junto {
            display: flex;
            align-items: center;
        }

        .detecti-junto .detec {
            color: #ffffff;
        }

        .detecti-junto .ti-destaque {
            color: #8C52FF;
            font-weight: 800;
        }

        .seguranca-digital {
            color: #ffffff;
            font-weight: bold;
            margin-left: 4px;
        }

        /* Hover mantém cores mas com destaque */
        .btn-detecti:hover .detec,
        .btn-detecti:hover .seguranca-digital {
            color: #ffffff;
        }
        
        .btn-detecti:hover .ti-destaque {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/25537761?v=4" alt="Profile Picture" class="profile-pic">
        <div class="social-icons">
            <a class="social-icon" href="https://www.exploit-db.com/?author=11020" target="_blank"><i class="fa fa-bug" aria-hidden="true"></i></a>
            <a class="social-icon" href="https://github.com/Ls4ss" target="_blank"><i class="fa fa-github"></i></a>
            <a class="social-icon" href="https://www.linkedin.com/in/olucassouza/" target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>
        <h1>Lucas S.</h1>
        <h2>Cybersecurity | Red Team Engineer</h2>

        <div class="buttons">
            <!-- BOTÃO DETECTI - SEM ÍCONE, COR ESCURA, TI DESTACADO CLARO -->
            <a href="https://detecti.com.br" target="_blank" class="btn-detecti">
                <div class="empresa-nome">
                    <div class="detecti-junto">
                        <span class="detec">Detec</span>
                        <span class="ti-destaque">TI</span>
                    </div>
                    <span class="seguranca-digital">Segurança Digital</span>
                </div>
            </a>

            <a href="https://lucassouza.io/resume" target="_blank" class="btn-padrao"><i class="fa fa-briefcase"></i> Resumo Profissional</a>
            <a href="https://lucassouza.io/certifications" target="_blank" class="btn-padrao"><i class="fa fa-certificate"></i> Licenças & Certificações</a>
            <a href="https://lucassouza.io/lab/" target="_blank" class="btn-padrao"><i class="fa fa-flask"></i> Projetos & Pesquisas</a>
            <a href="mailto:me@lucassouza.io" target="_blank" class="btn-padrao"><i class="fa fa-envelope"></i> Email</a>
        </div>
    </div>

    <footer>
        &copy; <span id="current-year"></span> Lucas S. All rights reserved.
    </footer>

    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
